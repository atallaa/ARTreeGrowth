<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script>
    AFRAME.registerComponent("markerhandler", {
      init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const aEntity = document.querySelector("#animated-model");

        // every click, we make our model grow in age
        animatedMarker.addEventListener("click", function(ev, target) {
          const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
          if (aEntity && intersectedElement === aEntity) {
            // get the obj-model
            const objModel = aEntity.getAttribute("obj-model");
            // check for his age in the URL 
            var treeNumber = Number(
              JSON.stringify(objModel).match(/\d/g)[1] +
                "" +
                JSON.stringify(objModel).match(/\d/g)[2]
            );
            // add 10 years
            treeNumber = treeNumber + 10;
            // if the result is 15, then it means that the tree was 5yo, then we need to display the 10yo
            if (treeNumber == 15) {
              aEntity.setAttribute(
                "obj-model",
                "obj: #tree10-obj; mtl: #tree10-mtl;"
              );
              throw "";
            }
            //if the year is above 50 years it's too much, so we go back to 5yo
            if (treeNumber > 50) {
              aEntity.setAttribute(
                "obj-model",
                "obj: #tree05-obj; mtl: #tree05-mtl;"
              );
            } // else we simply add the 10 years
            else {
              console.log(
                "obj: #tree" +
                  treeNumber +
                  "-obj; mtl: #tree" +
                  treeNumber +
                  "-mtl;"
              );
              aEntity.setAttribute(
                "obj-model",
                "obj: #tree" +
                  treeNumber +
                  "-obj; mtl: #tree" +
                  treeNumber +
                  "-mtl;"
              );
            }
          }
        });
      }
    });     
  </script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best'>
          
     <a-assets>
      <a-asset-item id='tree05-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer05.obj'></a-asset-item>
      <a-asset-item id='tree05-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer05.mtl'></a-asset-item>
       <a-asset-item id='tree10-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer10.obj'></a-asset-item>
      <a-asset-item id='tree10-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer10.mtl'></a-asset-item>
       <a-asset-item id='tree20-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer20.obj'></a-asset-item>
      <a-asset-item id='tree20-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer20.mtl'></a-asset-item>
      <a-asset-item id='tree30-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer30.obj'></a-asset-item>
      <a-asset-item id='tree30-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer30.mtl'></a-asset-item>
      <a-asset-item id='tree40-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer40.obj'></a-asset-item>
      <a-asset-item id='tree40-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer40.mtl'></a-asset-item>
       <a-asset-item id='tree50-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer50.obj'></a-asset-item>
      <a-asset-item id='tree50-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer50.mtl'></a-asset-item>
    </a-assets>   

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="pattern" url="https://raw.githubusercontent.com/atallaa/ARPrototype/master/Pattern/pattern-N1.patt">
            <a-entity scale='0.2 0.2 0.2' id="animated-model" obj-model="obj: #tree05-obj; mtl: #tree05-mtl;">
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
